<div class="col-md-10">
    <h3>{{pagename}}</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Task Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter  Name" ng-model="task.Name" />
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Due Date:</label>
            <div class="col-sm-4">
                <input type="date" class="form-control" ng-model="task.DueDate" />
            </div>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="save()">{{pagename}}</button>
                <a class="btn btn-danger" href="/#/">Back</a>
            </div>
        </div>
    </form>
</div>
