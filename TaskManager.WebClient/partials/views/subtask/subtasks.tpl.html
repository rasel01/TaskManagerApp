<div class=" col-lg-12 col-md-12">
    <br />
    <table class="table table-bordered table-hove">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Task Name</th>
                <th>DueDate</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="s in subtasks track by $index">

                <td>{{$index + 1}}</td>
                <td>{{s.Name}}</td>
                <td>{{s.Description}}</td>
                <td>{{s.TaskName}}</td>
                <td>{{s.TaskDueDate | date}}</td>
                <td>
                    <a href="/#!/subtaskdetails/{{s.Id}}" class="glyphicon glyphicon-edit" style="text-decoration:none"></a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="javascript:void(0)" ng-click="remove(s)" class="glyphicon glyphicon-trash" style="text-decoration:none"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
